<!DOCTYPE html>
<html ng-app="sunsetApp">
<head>
	<title>Solnedgang</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
	<script type="text/javascript" src="assets/js/moment.js"></script>
  <script type="text/javascript" src="assets/js/countdown.min.js"></script>
</head>
<body>

	<main ng-controller="timeController">
      
      {{ dataset.results.sunset | date: 'HH:mm' }}<br>
      {{ dataset.results.sunrise | date: 'HH:mm' }}<br><br>

      {{ dataset.results.sunset | date: 'yyyy-MM-dd HH:mm:ss' }}<br><br>

       <script>
       		var count = moment("1754", "hhmm").fromNow();
         	document.write(count + '<br><br>');

          var timeStamp = ( moment('2017-10-26 17:52:06').unix() )*1000

          var time = countdown(timeStamp, null, countdown.SECONDS);
          document.write(time + '<br><br>');

       </script>

	</main>

</body>
</html>
